---
layout: default
---


<article class="content post">
	<h1 class="post-title">{{ page.title }}</h1>
		<time class="post-date">{{ page.date | date_to_string }}</time>

	

	<div class="port">
		<img src="{{ site.url }}{{ site.baseurl }}/images{{ page.image }}">
	</div>
	<div class="tags">
		{% for category in page.categories %}
			<span>{{ category }}</span>
		{% endfor %}
		<br>{{ site.url }}{{ site.baseurl }}{{ page.url }}<br>				
	</div>

	{{ content }}
		
	<div class="comments">
		<div id="disqus_thread"></div>
			<script>
				var disqus_config = function () {
				this.page.url = '{{ site.url }}{{ site.baseurl }}{{ page.url }}'; // Replace PAGE_URL with your page's canonical URL variable
				this.page.identifier = '{{ page.url }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
				};

				(function() { // DON'T EDIT BELOW THIS LINE
				var d = document, s = d.createElement('script');

				s.src = '//gustavoquinalhablog.disqus.com/embed.js';

				s.setAttribute('data-timestamp', +new Date());
				(d.head || d.body).appendChild(s);
				})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
	</div>

</article>
