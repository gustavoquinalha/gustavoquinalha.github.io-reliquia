<div ng-app="searchApp">
<div ng-controller="searchController">

  <div class="well">
    <input type="text" class="inpt" ng-model="search" ng-keyup="pesquisar(search)" placeholder="Exemplo: Illustrações">
  </div>
<ul class="post-list" ng-repeat="post in posts | filter:search">
  <li><!--<img src="../images/{( post.image )}" alt="" width="50px">--><img src="../images{( post.image )}" height="30" alt=""> <a href="{{ post.url | prepend: site.baseurl }}">{( post.title )}</a></li>
</ul>

    <li ng-repeat="post in posts | filter:search">
        <a class="post-link" href="{( post.url )}"><strong>{( post.title )} </strong><span class="post-meta"><em>{( post.category )}</em></span></a>
    </li>
  </ul>-->
</div>
</div>

<div class="">
	<div class="flex-container size">
		{% for post in site.posts %}
		<div class="flex-item">
				<a href="{{ post.url | prepend: site.baseurl }}">
          <div class="portfolio">
  					<div class="rel">
  						<img src="../images/{{ post.image }}" class="portfolio-img" alt="{{ post.title }}" title="{{ post.title }}">
  						<div class="portitu">
  							{{ post.title }}
  						</div>
  					</div>
  				</div>
				</a>
		</div>
		{% endfor %}
  </div>
</div>
