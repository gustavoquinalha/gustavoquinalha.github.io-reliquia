<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/images{{ page.image }}" />
<meta property="og:title" content="Portfólio Gustavo Quinalha" />
<meta property="og:url" content="http://gustavoquinalha.com/" />
<meta property="og:type" content="website">
<meta property="og:description" content="Gustavo Quinalha - Web Developer e Designer Gráfico. Confira todos os meus trabalhos." />

<article class="content post">
	<h1 class="post-title">{{ page.title }}</h1>
		<div class="fb-save" data-uri="http://gustavoquinalha.com{{ page.url }}" data-size="large"></div>



	<div class="port">
		<img src="{{ site.url }}{{ site.baseurl }}/images{{ page.image }}" class="imaprin">
	</div>

	<div class="tags">Categoria:
		{% for category in page.categories %}
			<span>{{ category }}</span>
		{% endfor %}
	</div>

<div class="fb-share-button" data-href="http://gustavoquinalha.com/" data-layout="button" data-size="large" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fgustavoquinalha.com%2F&amp;src=sdkpreparse">Compartilhar</a></div>

<a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Acabei%20de%20ver%20o%20trabalho%20do%20@gustavoquinalha%20{{ site.url }}{{ site.baseurl }}{{ page.url }}" target="_blank" data-size="small"></a>


	<br><br>
	<div class="">
			{{ content }}
	</div>

</article>
