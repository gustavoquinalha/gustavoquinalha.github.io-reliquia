---
layout: default
---

<div class="flex-container size">
	{% if site.posts.size == 0 %}
	<h2>No posts found :(</h2>
	{% else %}
	{% for post in site.posts %}
	
	<div class="flex-item">
		<a href="{{ post.url | prepend: site.baseurl }}">
		<div class="portoflio">
			<img src="images/pa.jpg" class="portfolio-img">
		</div>
		<div class="portoflio-titulo">
			{{ post.title }} - <time>{{ post.date | date_to_string }}</time>
		</div>
		</a>
			
	</div>

	

	{% endfor %}
	{% endif %}
</div>
