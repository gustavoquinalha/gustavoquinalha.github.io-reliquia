---
layout: default
---

<article class="content post">




	<div class="port">
		<div class="left">
			<h1 class="post-title">{{ page.title }}</h1>
				<time class="post-date">{{ page.date | date_to_string }}</time>
		</div>

		<div class="right">
				<div class="fb-save" data-uri="{{ site.url }}{{ page.url }}" data-size="large"></div>
		</div>
		<img src="{{ site.url }}{{ site.baseurl }}/images{{ page.image }}" class="imaprin">
		<div class="">
			<div class="fb-share-button btn" data-href="{{ site.url }}{{ page.url }}" data-layout="button" data-size="large" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fgustavoquinalha.com%2F&amp;src=sdkpreparse">Compartilhar</a></div><br>
			<a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Acabei%20de%20ver%20o%20trabalho%20do%20@gustavoquinalha%20{{ site.url }}{{ page.url }}" target="_blank" data-size="large">twitter</a>
		</div>
	</div>




	<br><br>
	<div class="">
			{{ content }}
	</div>
	<div class="tags">Categoria:
		{% for category in page.categories %}
			<span>{{ category }}</span>
		{% endfor %}
	</div>
</article>
