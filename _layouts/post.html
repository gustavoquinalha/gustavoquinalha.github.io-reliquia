---
layout: default
---


<article class="content post">
	<h1 class="post-title">{{ page.title }}</h1>
		<time class="post-date">{{ page.date | date_to_string }}</time>



	<div class="port">
		<img src="{{ site.url }}{{ site.baseurl }}/images{{ page.image }}">
	</div>
	<div class="tags">
		{% for category in page.categories %}
			<span>{{ category }}</span>
		{% endfor %}
		<br><br>
		<a target="_blank" href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}">
			Compartilhar
		</a>

	</div>

	{{ content }}
