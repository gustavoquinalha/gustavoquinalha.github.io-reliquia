---
layout: default
---
{% include minutes-to-read.html %}

<article class="content post">
	<h1 class="post-title">{{ page.title }}</h1>
	<div class="post-date">
		<time style="opacity:0.5">{{ page.date | date_to_string }}</time>
	</div>

	<div class="compartilhar">
		<!-- Load Facebook SDK for JavaScript -->
			<div id="fb-root"></div>
			<script>(function(d, s, id) {
			  var js, fjs = d.getElementsByTagName(s)[0];
			  if (d.getElementById(id)) return;
			  js = d.createElement(s); js.id = id;
			  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1";
			  fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));</script>

			<!-- Your share button code -->
			<div class="fb-share-button" 
				data-href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" 
				data-layout="button_count">
			</div>
	</div>


	{{ content }}
	<div class="comments">
		<div id="disqus_thread"></div>
			<script>
				var disqus_config = function () {
				this.page.url = '{{ site.url }}{{ site.baseurl }}{{ page.url }}'; // Replace PAGE_URL with your page's canonical URL variable
				this.page.identifier = '{{ page.url }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
				};

				(function() { // DON'T EDIT BELOW THIS LINE
				var d = document, s = d.createElement('script');

				s.src = '//gustavoquinalhablog.disqus.com/embed.js';

				s.setAttribute('data-timestamp', +new Date());
				(d.head || d.body).appendChild(s);
				})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
	</div>

</article>
